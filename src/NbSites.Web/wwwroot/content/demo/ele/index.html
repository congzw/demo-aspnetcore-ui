<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Require Vue ElementUI</title>
    <link href="/content/libs/element-ui/theme-chalk/index.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <el-row>
            <el-button>默认按钮</el-button>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="info">信息按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
        </el-row>
        <hr />
        <demo-timeline></demo-timeline>

    </div>
    <script src="/content/libs/vue/vue.js"></script>
    <script src="/content/libs/element-ui/index.js"></script>
    <script src="/content/libs/vue/httpVueLoader.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            components: {
                'demo-timeline': httpVueLoader('demo-timeline.vue')
            }
        });
    </script>
</body>
</html>
